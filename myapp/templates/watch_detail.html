{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  

</head>

<body class="sub_page">

  <div class="hero_area">
   
  
  </div>
  <section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Watches
        </h2>
      </div>
      <div class="row"> 
        <div class="col-sm-6 col-xl-3">
          <div class="box">
              <div class="img-box">
                <img src="{{watch.watch_image.url}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{watch.watch_brand}}
                </h6>
                <h6>
                  Price:
                  <span>
                    {{watch.watch_price}}
                  </span>
                </h6>
                
              </div>
              <div class="detail-box">
                <h6>
                  Model: {{watch.watch_model}}
                </h6>
              </div>
              <div class="detail-box">
                <h6>
                  Descriptiion: {{watch.watch_desc}}
                </h6>
              </div>
              <h5>
                  <a href="{% url 'watch_edit' pk=watch.pk %}" ><input type="button" name="action" value="EDIT" class="btn btn-primary"></a>
              
                  <a href="{% url 'watch_delete' pk=watch.pk %}"style="margin-left: 90px;"><input type="button" name="action" value="DELETE" class="btn btn-danger"></a>
              </h5>
              <div class="new">
                <span>
                  New
                </span>
              </div>

          </div>
        </div>
        
        
        
        
        
        
        </div>
      </div>
      <div class="btn-box">
        <a href="">
          View All
        </a>
      </div>
    </div>
  </section>

 

</body>

</html>
{% endblock %}
